<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>WeatherApp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abel&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <!-- <p>
            Previously searched :
            <a href="">Bruxelles</a>
            <a href="">Toulouse</a>
            <a href="">Grenoble</a>
          </p> -->

          <div class="row">
            <div class="col-8">
              <form id="city-form">
                <div class="row">
                  <div class="col-9">
                    <input
                      class="searchBar"
                      type="text"
                      placeholder="Type something"
                      id="city-input"
                    />
                  </div>

                  <div class="col-3" id="col-submit">
                    <input class="submit" type="submit" value="Search" />
                  </div>
                </div>
              </form>
            </div>
            <div class="col-4" id="col-position-button">
              <button id="current-position">Current Position</button>
            </div>
          </div>

          <div class="row">
            <div class="col-6">
              <h1 id="displayed-city"></h1>
              <ul>
                <li>
                  <span id="current-time"></span>
                </li>
                <li id="current-date"></li>
              </ul>
            </div>

            <div class="col-2 emoji">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                alt=""
              />
            </div>
            <div class="col-4">
              <span id="temp-today"></span>
              <span class="units">
                <a href="#" id="celsius-link">°C</a>
                <span>|</span>
                <a href="#" id="fahrenheit-link">°F</a>
              </span>
              <div id="description-today"></div>
            </div>
          </div>

          <hr />
          <div class="row followingDays">
            <div class="col date">
              <span id="next-day1">Tuesday</span>

              <div class="emoji">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/sunny_s_cloudy.png"
                  alt=""
                />
              </div>
              <div class="temperature">20°C</div>
              <div class="description">Sun</div>
            </div>
            <div class="col date">
              <span id="next-day2">Wednesday</span>

              <div class="emoji">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/rain.png"
                  alt=""
                />
              </div>
              <div class="temperature">23°C</div>
              <div class="description">Light rain</div>
            </div>
            <div class="col date">
              <span id="next-day3">Thursday</span>
              <div class="emoji">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/rain_s_cloudy.png"
                  alt=""
                />
              </div>
              <div class="temperature">24°C</div>
              <div class="description">Rain</div>
            </div>
            <div class="col date">
              <span id="next-day4">Friday</span>
              <div class="emoji">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/thunderstorms.png"
                  alt=""
                />
              </div>
              <div class="temperature">25°C</div>
              <div class="description">Stormy</div>
            </div>
            <div class="col date">
              <span id="next-day5">Saturday</span>
              <div class="emoji">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                  alt=""
                />
              </div>
              <div class="temperature">22°C</div>
              <div class="description">Sun</div>
            </div>
          </div>
        </div>
        <hr class="footnote" />
        <div class="source-code">
          <a
            href="https://github.com/krakhot/Weather-App-Homework"
            target="_blank"
            >Open source code</a
          >
          by Lucie Lapointe
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
